<html> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head> 
<body> 
<h2 style="text-align: center"> Regex VALIDATION</h2>           
<form name="RegForm" action="/" onsubmit="return formValidate()" method="post">  
    <p class="namepos">Name : <input type="text" name="Name" id="inputname"></p>
     <label class="alert" id="name"></label> <br> 

    <p> Address : <input type="text" name="Address" id="inputaddress">  </p>
     <label class="alert" id="address"></label><br>

    <p>E-mail : <input type="text"  name="EMail" id="inputemail"></p>
     <label class="alert" id="email"></label><br>

    <p>Password : <input type="password" name="Password" id="inputpwd"> </p>
    <label class="alert" id="pwd"></label><br>

    <p>Confirm Password : <input type="password" name="cPassword" id="inputcpwd"> </p>
    <label class="alert" id="cpwd"></label><br>

    <p>Phone : <input type="number" name="phone" id="inputphone"> </p>
    <label class="alert" id="phone"></label><br> 

    <p><input type="submit" value="Check" name="Submit" id="chechbtn" onclick="formValidate()"></p><br>   
    <p class="alert1" id="checkbtn"></p>
</form> 
</body> 
</html>
